  - name: Archive 
    url: archives
    weight: 5
  - name: Search
    pageRef: search/
    weight: 10

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

